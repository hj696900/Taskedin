<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <style>
        /**/
        .github-icon {
        font-size: 24px; /* Adjust the size as needed */
        color: #333; /* Customize the icon color */
        transition: color 0.3s; /* Add a smooth color transition effect */
    }

    /* Change icon color on hover */
    .github-icon:hover {
        color: #1aff3c; /* Change the color on hover */
    }



        /**/
        /* Your additional CSS styles here */

        /* Background Animation */
        .hero {
            /* background-color: #0040C1;
            position: relative;
            height: 100vh;
            overflow: hidden;
            font-family: "Montserrat", sans-serif; */
        }

        .hero__title {
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            z-index: 1;
        }

        .cube {
            position: absolute;
            top: 80vh;
            left: 45vw;
            width: 10px;
            height: 10px;
            border: solid 1px #39ff3c7b;
            transform-origin: top left;
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            animation: cube 12s ease-in forwards infinite;
        }

        .cube:nth-child(2n) {
            border-color: #2de29a9d;
        }

        .cube:nth-child(2) {
            animation-delay: 2s;
            left: 25vw;
            top: 40vh;
        }

        .cube:nth-child(3) {
            animation-delay: 4s;
            left: 75vw;
            top: 50vh;
        }

        .cube:nth-child(4) {
            animation-delay: 6s;
            left: 90vw;
            top: 10vh;
        }

        .cube:nth-child(5) {
            animation-delay: 8s;
            left: 10vw;
            top: 85vh;
        }

        .cube:nth-child(6) {
            animation-delay: 10s;
            left: 50vw;
            top: 10vh;
        }

        @keyframes cube {
            from {
                transform: scale(0) rotate(0deg) translate(-50%, -50%);
                opacity: 1;
            }
            to {
                transform: scale(20) rotate(960deg) translate(-50%, -50%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hero"> 
        <!-- <div class="hero__title">Squares Animation</div> -->
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <main class="app hero">
        <!-- Your existing content here -->
        <div id="taskCount">Tasks added: 0</div>

        <h1 class="todo-list-heading"><span>T</span><span>a</span><span>s</span><span>k</span><span>e</span><span>d</span><span>i</span><span>n</span></h1>
        <div class="input-header">
            <h1><span id="date"></span></h1>
            <div class="to-do-input">
                <input type="text" id="item" placeholder="Enter a task.."> 
                <button id="enter">Enter</button>
            </div>
            <button id="sortBtn">Sort</button>

            <div class="filters">
                <button id="filterBtn">Filter</button>
                <div class="filter-options" id="filterOptions">
                    <button id="completedFilter">Completed</button>
                    <button id="uncompletedFilter">Uncompleted</button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search tasks...">
                <ul class="search-results">
                </ul>
                <div id="notFoundText" class="not-found-text">Not Found</div>
            </div>
            <div class="github-link">
                <a href="https://github.com/hj696900" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github github-icon"></i>
                </a>
            </div>
            
            

        </div>

        </div>
        <div class="to-do-list">
            <div class="item">
                <div class="input-controller">
                    <textarea disabled ></textarea>
                    <div class="edit-controller">
                        <!-- <i class="fa-solid fa-check completeBtn" style="color: #ededed;"></i> -->
                        <i class="fa-solid fa-trash deleteBtn" style="color: #f5f5f5;"></i>
                        <i class="fa-regular fa-pen-to-square editBtn"></i>  
                    </div>
                </div>
                <div class="update-controller">
                    <button class="saveBtn">Save</button>
                    <button class="cancelBtn">Cancel</button>
                </div>
                <div class="completed-tasks"></div>
            </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
